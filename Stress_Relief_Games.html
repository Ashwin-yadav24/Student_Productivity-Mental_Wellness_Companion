<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGrid | De-Stress Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-green: #00ff88;
            --bg-black: #0a0a0a;
        }

        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .text-neon { color: var(--neon-green); }
        .bg-neon { background-color: var(--neon-green); }
        .border-neon { border-color: var(--neon-green); }

        /* Bubble Game Styles */
        .bubble {
            transition: all 0.2s;
            cursor: pointer;
            width: 3rem; 
            height: 3rem;
            border-radius: 9999px;
            background-color: var(--neon-green);
            border: 2px solid #004d29;
            box-shadow: 0 0 10px #00ff88;
        }
        
        .bubble:active {
            transform: scale(0.9);
        }

        .bubble.popped {
            background-color: #1a1a1a;
            box-shadow: inset 0 0 10px #000;
            border-color: #333;
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <main class="text-center px-4">
        <h2 class="text-3xl font-bold mb-2">Digital <span class="text-neon">Bubble Wrap</span></h2>
        <p class="text-gray-400 mb-8">Feeling overwhelmed? Pop the bubbles below to release tension.</p>
        
        <div class="bg-[#121212] border border-gray-800 p-8 rounded-2xl shadow-2xl inline-block">
            <div id="bubble-grid" class="grid grid-cols-5 md:grid-cols-8 gap-4">
                <!-- Bubbles generated by JS -->
            </div>
        </div>
        
        <div class="mt-8">
            <button onclick="initBubbleGame()" class="px-6 py-2 border border-gray-700 rounded text-white hover:border-neon hover:text-neon transition">
                Reset Board
            </button>
        </div>
    </main>

    <script>
        lucide.createIcons();

        function initBubbleGame() {
            const grid = document.getElementById('bubble-grid');
            grid.innerHTML = '';
            // Create 40 bubbles
            for(let i=0; i<40; i++) {
                const bubble = document.createElement('div');
                bubble.className = "bubble";
                bubble.onclick = function() {
                    if(!this.classList.contains('popped')) {
                        this.classList.add('popped');
                        // Optional: Add sound effect here
                    }
                };
                grid.appendChild(bubble);
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initBubbleGame);
    </script>
</body>
</html>
