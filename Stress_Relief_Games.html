<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGrid | De-Stress Zone</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --accent: #9EF8E8;
    --accent-soft: #C9B6FF;
    --bg-main: #0D1117;
    --bg-secondary: #1B1F24;
    --card: #1F2329;
    --text: #E5E9F0;
    --border: #2B323B;
    --glow-light: rgba(158, 248, 232, 0.10);
    --glow-medium: rgba(158, 248, 232, 0.35);
    --glow-strong: rgba(158, 248, 232, 0.40);
}

body {
    background: linear-gradient(145deg, var(--bg-main), var(--bg-secondary));
    color: var(--text);
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    transition: background 0.4s ease-in-out;
}

/* Glow breathing ambient light */
#ambient {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, rgba(158,248,232,0.10), transparent 60%);
    z-index: -1;
    animation: breathe 10s infinite alternate ease-in-out;
}

@keyframes breathe {
    0% { opacity: 0.4; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.05); }
}

/* Soft accent text */
.text-neon {
    color: var(--accent);
}

/* Game area card */
.card {
    background-color: var(--card);
    border: 1px solid var(--border);
    border-radius: 18px;
    box-shadow: 0 0 15px var(--glow-light);
    backdrop-filter: blur(6px);
}

/* Bubble Style */
.bubble {
    cursor: pointer;
    width: 3rem;
    height: 3rem;
    border-radius: 999px;
    background-color: var(--accent);
    box-shadow: 0 0 12px var(--glow-medium);
    transition: 0.2s ease;
}

.bubble:hover {
    transform: scale(1.06);
    box-shadow: 0 0 20px var(--glow-strong);
}

.bubble:active {
    transform: scale(0.85);
}

.bubble.popped {
    background-color: #1a1f24;
    box-shadow: inset 0 0 8px #000;
    border: 1px solid #2d2d2d;
}

/* Reset Button */
button {
    transition: 0.25s ease;
    border-radius: 8px;
}

button:hover {
    border-color: var(--accent);
    color: var(--accent);
    transform: translateY(-2px);
}
</style>
</head>

<body>
<div id="ambient"></div>

<main class="text-center px-4 fade-in">
    <h2 class="text-3xl font-bold mb-2">Digital <span class="text-neon">Bubble Wrap</span></h2>
    <p class="text-gray-400 mb-8">Feeling overwhelmed? Pop the bubbles and let your stress dissolve.</p>

    <div class="card p-8 rounded-2xl shadow-xl inline-block">
        <div id="bubble-grid" class="grid grid-cols-5 md:grid-cols-8 gap-4"></div>
    </div>

    <div class="mt-8">
        <button onclick="initBubbleGame()" class="px-6 py-2 border border-gray-700 text-white">
            Reset Board
        </button>
    </div>
</main>

<script>
lucide.createIcons();

function initBubbleGame() {
    const grid = document.getElementById('bubble-grid');
    grid.innerHTML = "";

    for (let i = 0; i < 40; i++) {
        const bubble = document.createElement("div");
        bubble.className = "bubble";

        bubble.onclick = function () {
            if (!this.classList.contains("popped")) {
                this.classList.add("popped");

                // Optional pop sound
                const popSound = new Audio("https://www.myinstants.com/media/sounds/popcat.mp3");
                popSound.volume = 0.3;
                popSound.play();
            }
        };
        grid.appendChild(bubble);
    }
}

// Initialize on load
document.addEventListener("DOMContentLoaded", initBubbleGame);
</script>
</body>
</html>
